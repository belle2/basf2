[CAF_DEFAULTS]
MaxIterations = 5
ResultsDir = calibration_results
HeartBeat = 3

[PBS]
Queue = short
MaxFilesPerSubJob = 5

[LSF]
Queue = s
MaxFilesPerSubJob = 5

[TESTS]
TestList = ["a","1",2,3,[4,"5"]]
TestInt = 3

[BASF2]
Release = release-00-08-00
Tools = /cvmfs/belle.cern.ch/sl6/tools/setup_belle2
#"export VO_BELLE2_SW_DIR=/cvmfs/belle.cern.ch/sl6\n",
SetupCmds = [
    "CAF_TOOLS_LOCATION=%(Tools)s\n",
    "CAF_RELEASE_LOCATION=%(Release)s\n",
    "source $CAF_TOOLS_LOCATION\n",
    "setuprel $CAF_RELEASE_LOCATION\n"
    ]
