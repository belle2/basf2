[CAF_DEFAULTS]
MaxIterations = 5
ResultsDir = calibration_results
HeartBeat = 3

[PBS]
Queue = short
MaxFilesPerSubJob = -1

[LSF]
Queue = s
MaxFilesPerSubJob = -1

[TESTS]
TestList = ["a","1",2,3,[4,"5"]]
TestInt = 3

[BASF2]
Release = release-00-08-00
Tools = /cvmfs/belle.cern.ch/sl6/tools/setup_belle2
SetupCmds = [
    "CAF_TOOLS_LOCATION=%(Tools)s",
    "CAF_RELEASE_LOCATION=%(Release)s",
    "source $CAF_TOOLS_LOCATION",
    "setuprel $CAF_RELEASE_LOCATION"
    ]
