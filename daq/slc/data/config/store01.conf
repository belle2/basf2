#
# NSM configuration
#

nsm.global.host    : 172.22.37.11
nsm.nodename       : STORAGE

#
#
#

runtype            : default

input.buf.name     : IN
input.buf.size     : 100
record.buf.name    : REC
record.buf.size    : 100
output.buf.name    : OUT
output.buf.size    : 10

input.socket.host  : 127.0.0.1
input.socket.port  : 5141
output.socket.port : 7801
output.used        : false

record.nproc       : 4
record.dir         : /rawdata/disk
record.ndisks      : 11
record.file.diskid : ${HOME}/data/diskid.txt
record.file.nfiles : ${HOME}/data/nfiles.txt
record.file.dbtmp  : ${HOME}/data/dbtmp.txt
record.script      : daq/storage/examples/DataStorager.py

#
#
#

