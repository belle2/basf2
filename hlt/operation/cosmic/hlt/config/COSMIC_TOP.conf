#
# Event distributor node
#
distributor.ctlhost:	hltin			# hostname for slow control
distributor.host:	din			# hostname for dataflow
#distributor.host:	hltin			# hostname for dataflow
distributor.nodename:	distributor		# node name
distributor.source:	net			# net / file
distributor.ringbuffer:	DRBUF_TOP
distributor.ringbuffersize: 100000000            # 10Mwords

# receiver parameters for distributor
distributor.receiver.script:	rawsock2rbr
#distributor.receiver.host:	din         # hostname for dataflow
#distributor.receiver.port:	4000		  # <- unit specific
#distributor.receiver.host:	dtop01         # hostname for dataflow
#distributor.receiver.port:	5111		  # <- unit specific
distributor.receiver.host:	localhost         # hostname for dataflow
distributor.receiver.port:	5144		  # <- unit specific
#distributor.receiver.port:	6121		  # <- unit specific

# file reader parameters for distributor
distributor.fileinput.script:	file2rb
