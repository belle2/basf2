# 
# Event processor nodes
#
processor.nnodes:	20
processor.ctlhostbase:	hltwk			# hostname for slow control
processor.hostbase:	dwk			# hostname for dataflow
#processor.hostbase:	hltwk			# hostname for dataflow
processor.nodebase:	hltwk			# node name
processor.idbase:	1
processor.badlist:

