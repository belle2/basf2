<!-- CSS for the template -->
<!-------------------------------------------------------------------------->
<style>
  #data {
    margin: 8px;
    padding: 8px;
    background:white;
    border: 1px solid gray;
    border-radius: 4px;
    display: none;    
  }
  ul.tree li {
    list-style-type: none;
    position: relative;
  }

  ul.tree li ul {
    display: none;
  }

  ul.tree li.open>ul {
    display: block;
  }

  ul.tree li a {
    color: black;
    text-decoration: none;
  }

  ul.tree li a:before {
    height: 1em;
    padding: 0 .1em;
    font-size: .8em;
    display: block;
    position: absolute;
    left: -1.3em;
    top: .2em;
  }

  ul.tree li>a:not(:last-child):before {
    content: '+';
  }

  ul.tree li.open>a:not(:last-child):before {
    content: '-';
  }
</style>

<div intro="fade">
  <!-- Page overview -->
  <!-------------------------------------------------------------------------->

  <h2>Data files produced by steering files</h2>

  <!-- Looping over all packages -->
  <!-------------------------------------------------------------------------->
  {{#packages}}
  <ul class="tree">
    <li><a href="#">{{ name }}</a>
      <ul>
      <!-- Looping over all the scriptfiles in a package and checking if they have output files -->
      <!-------------------------------------------------------------------------->
      {{#scriptfiles}}
      {{ #if output }}
        <li><a href="#">{{ name }}</a>
          <ul>
            {{ #output:i }}
            <li><a href="#">{{ output[i] }}</a></li>
            {{/output}}
          </ul>
      {{/if}}
      {{/scriptfiles}}
      </ul>
    </li>
  </ul>
  {{/packages}}
  {{^packages}}
  No packages loaded
  {{/packages}}
  <a href="#" onclick="toggleDataFilesView();return false;">Back</a>
</div>
<!-- LooScript to handle the expand/collapse of the file list -->
<!-------------------------------------------------------------------------->
<script type="text/javascript">
  var tree = document.querySelectorAll('ul.tree a:not(:last-child)');
  var count = 0;
  for(var i = 0; i < tree.length; i++){
    tree[i].addEventListener('click', function(e) {
      var parent = e.target.parentElement;
      var classList = parent.classList;
      if(classList.contains("open")) {
        classList.remove('open');
        var opensubs = parent.querySelectorAll(':scope .open');
        for(var i = 0; i < opensubs.length; i++){
          opensubs[i].classList.remove('open');
        }
      } else {
          classList.add('open');
      }
    });
  }
</script>
